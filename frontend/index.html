<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LLM Geospatial</title>
    <link rel="stylesheet" href="assets/css/style1.css">
    <link href="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="main-container">
    <div id="single-map-container">
        <div id="map"></div>
    </div>
    <div id="compare-map-container">
        <div id="map-left"></div>
        <div id="map-right"></div>
    </div>
    <div id="chart">
      <div id="chart1"></div>
      <div id="chart2"></div>
    </div>
  </div>
  <div id="input-output">
    <div id="message">
      <div id="output-message"></div>
      <form id="query-form">
        <input id="query-input" type="text"/>
        <button id="query" type="submit">Query</button>
      </form>
    </div>
  </div>
  
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="assets/js/chart1.js"></script>
  <script src="assets/js/chart2.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
