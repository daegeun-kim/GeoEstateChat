<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LLM Geospatial</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/maplibre-gl@^5.6.1/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
  <div id="buttons">
    <button id="button1" class="mode-btn">City</button>
    <button id="button2" class="mode-btn">Borough</button>
    <button id="button3" class="mode-btn">Neighborhood</button>
  </div>
  <div id="main-container">
    <div id="map"></div>
    <div id="input-output">
      <div id="chart"></div>
      <div id="message">
        <div id="output-message"></div>
        <form id="query-form">
          <input id="query-input" type="text"/>
          <button id="query" type="submit">Query</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
